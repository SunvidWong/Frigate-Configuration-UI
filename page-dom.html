  gap: 24px !important;
  padding: 0 !important;
}

.page-header {
  display: flex !important;
  align-items: center !important;
  justify-content: space-between !important;
  margin-bottom: 0 !important;
}

.page-title {
  margin: 0 !important;
  font-size: 28px !important;
  font-weight: 700 !important;
  color: #ffffff !important;
  line-height: 1.2 !important;
}

.page-subtitle {
  margin: 4px 0 0 0 !important;
  font-size: 14px !important;
  color: #a0a0a0 !important;
  line-height: 1.4 !important;
}

.last-update {
  display: flex !important;
  align-items: center !important;
  gap: 8px !important;
  color: #a0a0a0 !important;
  font-size: 13px !important;
}

/* 统计卡片栅格：默认 1 列；≥768px 两列；≥1024px 四列 */
.stat-grid {
  display: grid !important;

  gap: 20px !important;
  margin: 0 !important;
}

  .stat-grid {
    grid-template-columns: 1fr 1fr !important;
  }
}

@media (min-width: 1024px) {
  .stat-grid {
    grid-template-columns: repeat(4, 1fr) !important;
  }
}

.detail-grid {
  display: grid !important;
  grid-template-columns: 1fr !important;
  gap: 20px !important;
  margin: 0 !important;
}

@media (min-width: 1024px) {
  .detail-grid {
    grid-template-columns: 2fr 1fr !important;
  }
}

}

}

.list-row:hover {

}

}

}</style><style type="text/css" data-vite-dev-id="/Users/sunvid/Documents/GitHub/claude/Frigate Configuration UI/src/pages/DeploymentManagement.css">/* 部署管理页响应式栅格与间距规范 */

.deploy-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
}

  .deploy-grid {
    grid-template-columns: 2fr 1fr;

}

  .deploy-grid {
    gap: 12px;
  }
}

  }

.app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.app-header {
  text-align: center;
  padding: 2rem 1rem;
  background: rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
}

.app-header h1 {
  font-size: 3rem;
  margin: 0;
  font-weight: 700;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.app-header p {
  font-size: 1.2rem;
  margin: 0.5rem 0 0 0;
  opacity: 0.9;
}

.app-main {
  flex: 1;
  padding: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
}

.welcome-section {
  max-width: 1200px;
  width: 100%;
  text-align: center;
}

.welcome-section h2 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  font-weight: 600;
}

.welcome-section > p {
  font-size: 1.1rem;
  margin-bottom: 3rem;
  opacity: 0.9;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  margin-bottom: 3rem;
}

.feature-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 2rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
  cursor: pointer;
}

.feature-card:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.feature-card h3 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  font-weight: 600;
}

.feature-card p {
  font-size: 1rem;
  opacity: 0.9;
  line-height: 1.6;
  margin: 0;
}

.action-section {
  margin-top: 2rem;
}

.primary-button {
  background: linear-gradient(45deg, #ff6b6b, #ee5a24);
  color: white;
  border: none;
  padding: 1rem 2rem;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.primary-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  background: linear-gradient(45deg, #ee5a24, #ff6b6b);
}

.primary-button:active {
  transform: translateY(0);
}

.app-footer {
  text-align: center;
  padding: 1rem;
  background: rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px);
  font-size: 0.9rem;
  opacity: 0.8;
}

/* 响应式设计 */
@media (max-width: 768px) {
  .app-header h1 {
    font-size: 2rem;
  }
  
  .welcome-section h2 {
    font-size: 2rem;
  }
  
  .feature-grid {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  
  .feature-card {
    padding: 1.5rem;
  }
  
  .app-main {
    padding: 1rem;
  }
}
</style></head>
